<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome.min.css">
    <style>
      .play-contorls {
        border-style: none;
        cursor: pointer;
        color:white;
        background-color: transparent;
        font-size: large;
        padding-left: 10px;
        padding-right: 10px;
      }
      .player-style {
        box-shadow: 10px 5px 5px grey;
        display: flex;
        flex-direction: column;
        flex-basis: 20px;
        width: 800px;
        height: 600px;
      }
      .player-control {
        background: black;
        display: flex;
      }
      .video-container-size {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="player" class="player-style">
      <div class="js-video-container video-container-size"></div>
      <div class="player-control">
        <button class="js-play-button play-contorls"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button play-contorls" hidden><i class="fa fa-pause " aria-hidden="true"></i></button>
        <button class="js-volume-button play-contorls"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button play-contorls" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div class="video-container-size"></div>
        <button class="js-fullscreen-button play-contorls"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>
  </body>
</html>
