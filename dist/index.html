<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon-16x16.png">
    <link rel="manifest" href="static/img/site.webmanifest">
    <link rel="mask-icon" href="static/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="player" class="player-style">
      <div class="js-video-container video-container-size"></div>
      <div class="player-control">
        <button class="js-play-button play-contorls-elements"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button play-contorls-elements" hidden><i class="fa fa-pause " aria-hidden="true"></i></button>
        <button class="js-volume-button play-contorls-elements"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button play-contorls-elements" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div class="video-container-size"></div>
        <button class="js-fullscreen-button play-contorls-elements"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script>
      createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>
  </body>
</html>
